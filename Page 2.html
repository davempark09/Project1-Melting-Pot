    <title>Service</title>
    <link rel="stylesheet" href="style.css">

</head>
<body id="serviceBody">
    <nav class="navbar">
        <div class="navbarContainer">
            <img src="Pictures/logo.png" id="logo" alt="Melting Pot">
            <div class="navbarToggle" id="mobile">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>

            <ul class="navMenu">
                <li class="navItem">

                <li class="navItem">

                <li class="navItem">

                <li class="navButton">
                    <a href="/" class="button">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>

    <div class="mainContainer">
        <div class="header">
            <h1 id="head">Search Engine</h1>
            </div>

            <div id="item" class="type">
                <div class = "container">
                    <div class = "mealWrapper">
                      <div class = "mealSearch">
                        <h2 class = "title">Find Meals For Your Ingredients</h2>
                        <div class = "mealSearchBox">
                          <input type = "text" class = "searchControl" placeholder="Enter an ingredient" id = "searchInput">
                          <button type = "submit" class = "searchBtn btn" id = "searchBtn">
                            <i class = "fas fa-search"></i>
                          </button>
                        </div>
                      </div>
                
                      <div class = "mealResult">
                        <h2 class = "title">Your Search Results:</h2>
                        <div id= "meal">

                        </div>
                      </div>
                
                
                      <div class = "mealDetails">

                        <button type = "button" class = "btn recipeCloseBtn" id = "recipeCloseBtn">
                          <i class = "fas fa-times"></i>
                        </button>
                
                        <div class = "mealDetailsContent">
                        </div>
                      </div>
                    </div>
                  </div>
            </div>            
    </div>
    


    
    <footer id="footer">
        <div class="footContainer">
            <div class="socialMedia">
                <div class="socialWrap">
                    <div class="footLogo">

                    </div>

                        <a href="/" class="socialLinks" target="_blank">
                            <i class="fab fa-youtube"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
